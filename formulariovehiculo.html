<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/formulario.css">

    <title>Registro de Cliente</title>

    <script src="js/vehiculo.js"></script>
    <script src="js/formularioVehiculo.js"></script>

</head>

<body>

    <header>

        <header>
            <nav>
                <ul class="no-style horizontal">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="formulariocliente.html">Clientes</a></li>
                    <li><a href="formulariovehiculo.html">Vehiculos</a></li>
                    <li><a href="formulariofactura.html">Factura</a></li>
                </ul>
            </nav>
        </header>

        <div class="form-style-heading">Registro de Vehiculos</div>
    </header>

    <div>

        <form>
            <ul class="form-style">

                <li>
                    <label>Placa<span class="required">*</span></label>
                    <input type="text" id="txtPlaca" class="field-divided" placeholder="Ingrese la PLACA del vehiculo"
                        required />
                </li>
                <li>
                    <label>Marca<span class="required">*</span></label>

                    <select id="cboMarca" class="field-divided" required>
                        <option value='ACURA'>ACURA</option>
                        <option value='ASTON MARTIN'>ASTON MARTIN</option>
                        <option value='AUDI'>AUDI</option>
                        <option value='BMW'>BMW</option>
                        <option value='BENTLEY'>BENTLEY</option>
                        <option value='BUICK'>BUICK</option>
                        <option value='CADILLAC'>CADILLAC</option>
                        <option value='CHEVROLET'>CHEVROLET</option>
                        <option value='CHRYSLER'>CHRYSLER</option>
                        <option value='DODGE'>DODGE</option>
                        <option value='FARADAY FUTURE'>FARADAY FUTURE</option>
                        <option value='FERRARI'>FERRARI</option>
                        <option value='FIAT'>FIAT</option>
                        <option value='FORD'>FORD</option>
                        <option value='GENESIS'>GENESIS</option>
                        <option value='GMC'>GMC</option>
                        <option value='HONDA'>HONDA</option>
                        <option value='HYUNDAI'>HYUNDAI</option>
                        <option value='INFINITI'>INFINITI</option>
                        <option value='JAGUAR'>JAGUAR</option>
                        <option value='JEEP'>JEEP</option>
                        <option value='KIA'>KIA</option>
                        <option value='LAMBORGHINI'>LAMBORGHINI</option>
                        <option value='LAND ROVER'>LAND ROVER</option>
                        <option value='LEXUS'>LEXUS</option>
                        <option value='LOTUS'>LOTUS</option>
                        <option value='LINCOLN'>LINCOLN</option>
                        <option value='MINI'>MINI</option>
                        <option value='MASERATI'>MASERATI</option>
                        <option value='MAZDA'>MAZDA</option>
                        <option value='MERCEDES-BENZ'>MERCEDES-BENZ</option>
                        <option value='MERCEDES-MAYBACH'>MERCEDES-MAYBACH</option>
                        <option value='MITSUBISHI'>MITSUBISHI</option>
                        <option value='NISSAN'>NISSAN</option>
                        <option value='PONTIAC'>PONTIAC</option>
                        <option value='PORSCHE'>PORSCHE</option>
                        <option value='RIMAC AUTOMOBILI'>RIMAC AUTOMOBILI</option>
                        <option value='ROLLS-ROYCE'>ROLLS-ROYCE</option>
                        <option value='SCION'>SCION</option>
                        <option value='SMART'>SMART</option>
                        <option value='SUBARU'>SUBARU</option>
                        <option value='TESLA'>TESLA</option>
                        <option value='TOYOTA'>TOYOTA</option>
                        <option value='VOLKSWAGEN'>VOLKSWAGEN</option>
                        <option value='VOLVO'>VOLVO</option>

                    </select>
                </li>

                <li>
                    <label>Modelo<span class="required">*</span></label>
                    <input type="text" id="txtModelo" class="field-divided" placeholder="Ingrese el modelo del vehiculo"
                        required />
                </li>

                <li>
                    <label>Año<span class="required">*</span></label>
                    <input type="number" id="txtAño" class="field-divided" placeholder="Ingrese el Año de vehiculo" required />
                </li>

                <li>
                    <label>Carroceria<span class="required">*</span></label>

                    <select id="cboCarroceria" class="field-divided" required>
                        <option value='HATCHBACK'>HATCHBACK</option>
                        <option value='SEDAN'>SEDAN</option>
                    </select>

                </li>

                <li>
                    <input id="btnRegistrar" type="reset" onclick="registrar()" value="Registrar" />

                </li>
            </ul>
        </form>

    </div>

    <div class="divTabla">
        <table id="tablaVehiculo">
            <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Año</th>
                <th>Carroceria</th>
                <th>Placa</th>
                <th>Acción</th>
            </tr>
        </table>
    </div>


</body>

</html>
