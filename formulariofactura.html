<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/formulario.css">

    <title>Registro de Cliente</title>

    <script src="js/vehiculo.js"></script>
    <script src="js/formularioFactura.js"></script>
    <script src="js/factura.js"></script>

</head>

<body>

    <header>

        <header>
            <nav>
                <ul class="no-style horizontal">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="formulariocliente.html">Clientes</a></li>
                    <li><a href="formulariovehiculo.html">Vehiculos</a></li>
                    <li><a href="formulariofactura.html">Factura</a></li>
                </ul>
            </nav>
        </header>

        <div class="form-style-heading">Registro de Factura</div>
    </header>

    <div>

        <form>
            <ul class="form-style">

                <li>
                    <label>Fecha<span class="required">*</span></label>
                    <input type="date" id="txtFecha" class="field-divided" required />
                </li>

                <li>
                    <label>Cliente<span class="required">*</span></label>
                    <select id="cboCliente" class="field-divided" required>
                    </select>
                </li>

                <li>
                    <label>Vehiculo<span class="required">*</span></label>
                    <select id="cboVehiculo" class="field-divided" required>
                    </select>
                </li>

                <li>
                    <label>Serie / Numero<span class="required">*</span></label>

                    <div id="divFila">
                        <input type="text" id="txtSerie" value="F001" placeholder="Ingrese la Serie" required />

                        <input type="number" id="txtNumero" placeholder="Ingrese el Numero" required />



                    </div>
                </li>



                <li>
                    <label>Importe<span class="required">*</span></label>
                    <input type="number" id="txtImporte" class="field-divided" placeholder="Ingrese el Importe"
                        required />
                </li>


                <li>
                    <input id="btnRegistrar" type="reset" onclick="registrar()" value="Registrar" />

                </li>
            </ul>
        </form>

    </div>

    <div class="divTabla">
        <table id="tablaFactura">
            <tr>
                <th>Fecha</th>
                <th>Serie</th>
                <th>Numero</th>
                <th>Cliente</th>
                <th>Vehiculo</th>
                <th>Importe</th>
                <th>Acci√≥n</th>
            </tr>
        </table>
    </div>


</body>

</html>
